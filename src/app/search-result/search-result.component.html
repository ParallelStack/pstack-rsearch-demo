<section class="header-pane">
    <div class="row">
        <div class="col-md-2">
            <img src="/assets/logo.png" alt="" height="74px" [routerLink]="['/']">
        </div>
        <div class="col-md-6" style="padding:20px;">
            <form (ngSubmit)="searchResult()">
                <div class="form-group">
                    <div class="input-group">
                        <input id="typeahead-http" type="text" name="search" class="form-control" [(ngModel)]="searchQuery" [ngbTypeahead]="search"
                            placeholder="Search" />
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit">Go!</button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<section style="padding:0px 20px">
    <div class="row">
        <div class="col-md-2 left-pane">
            <br>Filters to come
            <div style="overflow-y:scroll; height:400px;">
                   <div><label><input type="checkbox"> Item1</label></div>
                   <div><label><input type="checkbox"> Item1</label></div>
                   <div><label><input type="checkbox"> Item1</label></div>

                   <div><label><input type="checkbox"> Item1</label></div>
                   <div><label><input type="checkbox"> Item1</label></div>
                   <div><label><input type="checkbox"> Item1</label></div>
                   <div><label><input type="checkbox"> Item1</label></div>

                
            </div>
        </div>
        <div class="col-md-10" style="padding:20px;">
            <div class="pull-right" style="padding:10px 0px;">
                <small>Total {{totalCount}} results found</small>
            </div>

            <table class="table table-sm">

                <thead>
                    <tr>
                        <th style="width: 120px"></th>
                        <th style="width:200px;" >Title</th>
                        <th>Description</th>                                               
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let r of result">
                        <td>
                           <a [href]="r._source.link" target="_blank">
                                <img [src]="r._source?.thumbnail" width="100px" >
                           </a> </td>
                        <td><a [href]="r._source.link" target="_blank">{{r._source.title}}</a></td>
                         <td> {{ (r._source.description.length>6)? (r._source.description | slice:0:500)+'..':(r._source.description) }}</td>
                         <!-- <td> <div [innerHTML]="(r._source.description.length>6)? (r._source.description | slice:0:500)+'..':(r._source.description)" ></div></td> -->
                    </tr>
                </tbody>
            </table>

            <div *ngIf="totalCount>20" class="d-flex justify-content-center">
                <ngb-pagination [collectionSize]="totalCount" [pageSize]="20" [ellipses]="false" [rotate]="true" [maxSize]="10" [boundaryLinks]="true"
                    [(page)]="page" (pageChange)="searchResult()" aria-label="Default pagination"></ngb-pagination>
            </div>
        </div>
    </div>
</section>
